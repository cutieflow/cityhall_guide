{% extends 'base.html' %}
{% block content %}
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="card-title">{{ floor.name }}</h2>
      <p class="card-text"><strong>説明:</strong> {{ floor.description }}</p>
      <p class="card-text"><strong>用途:</strong> {{ floor.usage }}</p>

      {% if floor.URL %}
        <p class="card-text"><strong>URL:</strong>
          <a href="{{ floor.URL }}" target="_blank">{{ floor.URL }}</a>
        </p>
      {% endif %}

      {% if floor.image %}
        <div class="mt-3 text-center">
          <img src="{{ url_for('static', filename='images/' ~ floor.image) }}"
               alt="{{ floor.name }} の画像"
               class="img-fluid rounded">
        </div>
      {% endif %}
    </div>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← 戻る</a>
{% endblock %}
