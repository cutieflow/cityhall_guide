<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>市役所フロアガイド</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #f1f1f1;
    }
    .dark-mode .navbar {
      background-color: #1f1f1f;
    }
    .dark-mode .card,
    .dark-mode .table,
    .dark-mode .form-control {
      background-color: #2c2c2c;
      color: #f1f1f1;
      border-color: #444;
    }
    .dark-mode .btn-outline-primary {
      color: #90caf9;
      border-color: #90caf9;
    }
    .dark-mode .btn-outline-danger {
      color: #f28b82;
      border-color: #f28b82;
    }

    /* スイッチスタイル */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
    <a class="navbar-brand" href="{{ url_for('index') }}">市役所フロアガイド</a>
    <div class="ms-auto d-flex align-items-center gap-3">
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-secondary" href="{{ url_for('logout') }}">ログアウト</a>
      {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('login') }}">ログイン</a>
      {% endif %}
      
      <!-- スイッチ型トグル -->
      <label class="switch mb-0">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- 既存の <script> タグを削除して以下を追加（body閉じタグの直前） -->
<script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>

</body>
</html>
